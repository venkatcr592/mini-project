<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="UserReg.css">
    <title>Document</title>
</head>
<body>
    <div class="heading"><h1>Register</h1></div>
    <div class="main">   
        <div id="name">
               <h2 class="name">Name</h2>
               <input class="textbox" type="text" placeholder="first_name">
               <input class="textbox" type="text" placeholder="last_name">
        </div>
        <h2 class="name">Gender</h2>
        <select class="option">
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        <h2 class="name">User ID</h2>
        <input class="textbox" type="text" placeholder="userid">

        <h2 class="name">Email</h2>
        <input class="textbox" type="text" placeholder="email">

        <h2 class="name">Phone</h2>
        <input class="textbox" type="text" placeholder="area_code">
           
        <input class="textbox" type="text" placeholder="phone">
        <h2 class="name">Address</h2>
            
        <input class="textbox" type="text" placeholder="address">
        <input class="textbox" type="text" placeholder="city">
        <input class="textbox" type="text" placeholder="pin code">
        <h2 class="name">Password</h2>
        <input class="textbox" type="text" placeholder="password">
        <h2 class="name">Confirm password</h2>
        <input class="textbox" type="text" placeholder="confirm password">

        <button class="button">Sign Up</button>
        <p>Already have account?<a href="#">Login</a></p>

    </div>
</body>
</html>

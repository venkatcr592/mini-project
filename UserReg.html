<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="UserReg.css">
    <title>Document</title>
</head>
<body>  
    <div class="heading"><h1>Register</h1></div>  
    <div class="alignment">
        <div id="name">
               <h2 class="name">Name</h2>
               <input class="textbox" type="text" placeholder="First name">
               <input class="textbox" type="text" placeholder="Last name">
        </div>
        <h2 class="name">Gender</h2>
        <select class="option">
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        <h2 class="name">User ID</h2>
        <input class="textbox" type="text" placeholder="Enter a User Id">

        <h2 class="name">Email</h2>
        <input class="textbox" type="text" placeholder="Enter your email address">

        <h2 class="name">Phone</h2>
        <input class="textbox" type="text" placeholder=" Enter phone number">
        
        <h2 class="name">Address</h2>
        <input class="textbox" type="text" placeholder="House No.,Building Name">
        <input class="textbox" type="text" placeholder="Road  name, Area, Colony">
        <br><br>
        <input class="textbox" type="text" placeholder="City">
        <input class="textbox" type="text" placeholder="Pin Code">
        <h2 class="name">Password</h2>
        <input class="textbox" type="password" placeholder="Enter a password">
        <h2 class="name">Confirm password</h2>
        <input class="textbox" type="password" placeholder="Re enter password">
        <br><br>
        <button class="button Signup">Sign Up</button>
        <p class="link">Already have account?<a href="#">Login</a></p>
    </div>
</body>
</html>

<body>
   <div class="register"><h1>Register</h1></div>
   <div class="main">
       <form>
           <div id="name">
               <h2 class="name">Name</h2>
               <input class="firstname" type="text" name="first_name"><br>
               <label class="firstabel">first name</label>
               <input class="lastname" type="text" name="last_name">
               <label class="lastlabel">last name</label>
           </div>

          <h2 class="name">Gender</h2>
          <select class="option" name="gender">
            <option disabled="disabled" select="selected">--choose option</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
            <br/>
             <p></p>

            <input class="userid" type="text" name="userid">

            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email">

            <h2 class="name">Phone</h2>
            <input class="code" type="text" name="area_code">
            <label class="area-code">Area code</label>
            <input class="number" type="text" name="phone">
            <label class="Phone_number">Phone _number</label>

            <h2 class="name">Address</h2>
            <input class="address" type="text" name="address">
            <label class="address">City</label>
            <input class="name" type="text" name="city">
            <label class="pin code">Pin_code</label>
            <input class="code" type="text" name="pin code">
            <br/> 
            <p></p>
            <h2 class="name">Password</h2>
            <input class="password" type="text" name="password">

            <h2 class="name">Confirm password</h2>
            <input class="confirm password" type="text" name="confirm password">

            
            <p></p>
            <button>Sign Up</button>
            <p>Already have account?<a href="#>Login</a></p>
   </form>

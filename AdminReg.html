<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Admin Register</title>
</head>

<body>
    <!-- LOGO -->
    <div class="logo">
        <div class="logo3">Q</div>
        <div class="logo1">uick</div>
        <div class="logo2">RIDE</div>
    </div>

    <div class="heading">
        <h1>Admin Register</h1>
    </div>


    <form action="AdminReg.php" method="post">
        <div class="alignment">
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="textbox" type="text" placeholder="First name" name="f_name">
                <input class="textbox" type="text" placeholder="Last name" name="l_name">
            </div>
            <h2 class="name">Gender</h2>
            <select class="option" name="gender">
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
            <h2 class="name">User Id</h2>
            <input class="textbox" type="text" placeholder="Create User ID" name="user_id">

            <h2 class="name">Email</h2>
            <input class="textbox" type="text" placeholder="Enter your email address" name="email">

            <h2 class="name">Phone</h2>
            <input class="textbox" type="text" placeholder=" Enter phone number" pattern="[0-9] {10}" name="phone">

            <h2 class="name">Address</h2>
            <input class="textbox" type="text" placeholder="House No.,Building Name" name="house_no">
            <input class="textbox" type="text" placeholder="Road  name, Area, Colony" name="area">
            <br><br>
            <input class="textbox" type="text" placeholder="City" name="city">
            <input class="textbox" type="text" placeholder="Pin Code" name="pincode">
            <h2 class="name">Password</h2>
            <input class="textbox" type="password" placeholder="Enter a password" name="pswd">
            <h2 class="name">Confirm password</h2>
            <input class="textbox" type="password" placeholder="Re enter password" name="cpassword">
            <br><br>
            <input class="button Signup" type="submit" value="Sign Up">
            <p class="link">Already have account?<a href="Main.html">Login</a></p>
    </form>
    </div>
</body>

</html>
